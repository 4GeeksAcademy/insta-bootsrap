<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="Head">
        <!--Navbar-->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <i class="fa-brands fa-instagram alt=" Logo" width="30" height="24"
                        class="d-inline-block align-text-top"></i>
                    Instagram
                </a>

                <!--Create Caption-->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap" style="background-color: green;">Create Caption</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Caption:</label>
                                        <input type="text" placeholder="Add the caption of your post here"
                                            class="form-control" id="recipient-name">
                                    </div>
                                    <div class="mb-3">
                                        <button class="camara" padding="10px"><i
                                                class="fa-solid fa-camera-retro"></i></button>
                                        <button class="location" padding="10px"><i
                                                class="fa-solid fa-location-dot"></i></button>

                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Default dropstart button -->
                <div class="btn-group dropstart">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu">

                        <!-- Dropdown menu links -->
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy & Disability</a></li>
                        <li><a class="dropdown-item" href="#" style="color: red;">Log Out</a></li>
                    </ul>
                </div>
            </div>
    </div>
   
    <!--Cuerpo-->
    <div class="Body" style="justify-content: center;">
        <!--Nav & Tab-->
        
        <ul class="nav justify-content-center">
            <li class="nav-item" class="boton1">
                <a class="nav-link active" aria-current="page" href="#"> 
                    <i class="fa-solid fa-table-cells-large"></i></a>
            </li>
           <li class="nav-item square" class="boton2">
                <a class="nav-link" href="#"><i class="fa-solid fa-square"></i></a>
            </li>  
        </ul>
    
    <!--lista de cuadrados-->
    <div class="boton1">  
        <div class="row p-4 g-2 justify-content-center">
        <div class="col-sm-6 col-md-4 col-lg-3 mt-3 mb-2"><img class="w-10" src="https://picsum.photos/id/870/200/300?grayscale&blur=2"alt="First"></div>  
        <div class="col-sm-6 col-md-4 col-lg-3 mt-3 mb-2"><img class="w-10" src="https://picsum.photos/seed/picsum/200/300"></div>    
        <div class="col-sm-6 col-md-4 col-lg-3 mt-3 mb-2"><img class="w-10" src="https://picsum.photos/id/237/200/300"alt="Third"></div>  
        <div class="col-sm-6 col-md-4 col-lg-3 mt-3 mb-2"><img class="w-10" src="https://picsum.photos/id/10/200/300"alt="Fourth"></div>  
        <div class="col-sm-6 col-md-4 col-lg-3 mt-3 mb-2"><img class="w-10" src="https://picsum.photos/id/20/200/300"alt="Fifth"></div> 
        <div class="col-sm-6 col-md-4 col-lg-3 mt-3 mb-2"><img class="w-10" src="https://picsum.photos/id/29/200/300"alt="Sixth"></div>  
      </div> 
    </div> 
    <!--Lista de Publicaciones--> 
    <div class="boton2" style="justify-content:center"> 
        <div class="contenedor">
        <!--Titulo y Fecha-->
            <div class="titulo">  
                <h1>My Favorite Shoes</h1> 
                <p>10/11/2024</p>

        </div> 
        <!--Imagen-->
        <div class="Imagen"> 
      <img src="https://picsum.photos/id/21/200/300" alt="Zapatos">
        </div> 
        <!--Information-->
        <div> 

        </div>
     </div>
    </div>
</div>
    
  





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
